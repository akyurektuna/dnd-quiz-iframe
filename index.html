<!DOCTYPE html>
<script>
    function sendQuizType() {
        window.postMessage('message', '*');
        //window.postMessage('message', 'https://confident-wilson-dcaf31.netlify.app');
        console.log("sendquiztype metodu ici");
        window.onload = function () {

            var iframeWin = document.getElementById("quizdnd").contentWindow;
            iframeWin.postMessage("message","https://elegant-blackwell-70ddb5.netlify.app");

        };
    }
  </script>
<html>

<head>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>



<body>
    <div id="main">
        <span id="labelText"></span>
    </div>
    <script type="text/javascript">
        //always subscribe to ready event and implement widget related code
        //inside callback function , it is the best practice while developing widgets
        
        JFCustomWidget.subscribe("ready", function () {
            var label = JFCustomWidget.getWidgetSetting('QuestionLabel');
            document.getElementById('labelText').innerHTML = label;
            var widgetParams = JFCustomWidget.getWidgetSettings();
            var quizType = JFCustomWidget.getWidgetSetting('quizType');
            console.log("quiz type: "+ quizType);
            //console.log("PARAMETRELER******: "+JSON.stringify(widgetParams));
            sendQuizType();
            //console.log(sendQuizType());
            console.log("indexhtml ici buraya geldi mi");
            //subscribe to form submit event
            JFCustomWidget.subscribe("submit", function () {
                var msg = {
                    //you should valid attribute to data for JotForm
                    //to be able to use youw widget as required
                    valid: true,
                    value: document.getElementById('userInput').value
                }
                // send value to JotForm
                
                JFCustomWidget.sendSubmit(msg);
            });
        });

    </script>
</body>

<iframe id="quizdnd" src="https://confident-wilson-dcaf31.netlify.app" style="border: none" width="700" height="500">
    <div id="click"> </div>
</iframe>

</html>
